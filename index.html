<!DOCTYPE html>
<html>

<head>
	<title>Banking Form</title>
</head>


<body>


<h5>Banking Form</h5>


<div>
	<form action="" method="post">
	
	<fieldset>
		<label for="first-name">First Name</label>
		<input type="text" name="first-name">

		<label for="middle-initial">Middle Initial</label>
		<input type="text" name="middle-initial">

		<label for="last-name">Last Name</label>
		<input type="text" name="last-name">

		<label for="address">Address</label>
		<input type="text" name="address">

	</fieldset>
	<fieldset>

		<label for="occupation">Occupation</label>
		<input type="text" name="occupation">

		<label for="employer">Employer</label>
		<input type="text" name="employer">

		<label for="employer-address">Employer Address</label>
		<input type="text" name="employer-address">

	</fieldset>
	<fieldset>
		
		<label for="loan-option">Loan Options</label>

		<select name="loan-option">
			<option value="commercial">Commercial</option>
			<option value="real estate">Real Estate</option>
			<option value="personal">Personal</option>
			<option value="mortage">Mortgage</option>
		</select>
	
		<label for="loan-amount">Loan Amount</label>
		<input type="number" name="loan-amount">

		<label for="loan-length">Loan Length</label>
		<input type="radio" name="loan-length" value="5"> 
		<input type="radio" name="loan-length" value="15">
		<input type="radio" name="loan-length" value="35">
		
		<label for="special-conditions">Special Conditions</label><br>
		<input type="checkbox" name="special-conditions" value="I have a down payment">I have a downpayment<br>
		<input type="checkbox" name="special-conditions" value="Out-of-state resident">Out-of-state resident<br>
		<input type="checkbox" name="special-conditions" value="Married">Married<br>
		<input type="checkbox" name="special-conditions" value="Loan will be co-signed">Loan will be co-signed<br>

	</fieldset>

	<fieldset>

		<textarea placeholder="Additional comments"></textarea>

		<label for="applicant-email">Email</label>
		<input type="email" name="applicant-email">

		<label for="tel-number">Telephone</label>
		<input type="tel" name="tel-number">

		<label for="linkedin">LinkedIn</label>
		<input type="url" name="linkedin">

	</fieldset>


	</form>
</div>


</body>
</html>
